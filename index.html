<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="nft">
        <div class="container">
          <img class = "nft-img" src="images/image-equilibrium.jpg" alt="nft.img">
        </div>
        <h1>Equilibrium #3429</h1>
        <p style="width:80%; margin-left:20px;">Our Equilibrium collection promotes balance and calm.</p>

        <div class="container2">
          <div class="container1">
            <img src="images/icon-ethereum.svg" alt="ethereum-icon" style="margin-left:20px;">
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="container1">
              <img src="images/icon-clock.svg" alt="clock-icon" style="margin-right:10px;">
              <p class="three-days-left">3 days left</p>
          </div>
        </div>

        <hr>
        <div class="container1">
          <img class="profile" src="images/image-avatar.png" alt="avatar-png">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <div class="container">
    <div class="attribution">
      <p style="font-size:12px;">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/avoidhuya" target="_blank">Luyanda Maqungo</a>.
      </p>
    </div>

  </div>


</body>
</html>
